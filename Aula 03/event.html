<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Evento</title>
</head>
<body>
    <div class="evento" itemscope itemtype="https://schema.org/Event">
        <div class="data do evento" itemprop="startDate" content="02/12/2023T10:30">
            02 de dezembro de 23
        </div>
        <div class="nome do evento" itemprop="name">
            CCXP
        </div>
        <div class="local" itemprop="local" itemscope itemtype="https://schema.org/Place">
            <span itemprop="nome">CommicCon</span>
            <div class="endereço" itemprop="endereço" itemscope itemtype="https://schema.org/PostalAddress">
                <span itemprop="Rua">Rodovia dos Imigrantes, 1,5 km - Vila Água Funda</span><br>
                <span itemprop="Rua">São Paulo</span>, <span itemprop="região">SP</span> <span itemprop="CEP">04329-900</span>
            </div>
        </div>
        <div class="incio do evento">9:30 AM</div>
        <div itemprop="offers" itemscope itemtype="https://schema.org/Offer">
            <div class="preço" itemprop="price" content="13.00">R$200.00</div>
            <meta itemprop="preço" content="R$"><a itemprop="url" href="http://www.ticketfly.com/purchase/309433">ingressos</a>
        </div>
    </div>
</body>
</html>
